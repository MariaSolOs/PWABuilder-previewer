<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <title>PWABuilder - Preview component</title>

  <!-- Microsoft Fast Components -->
  <script type="module" src="/fast-components.min.js"></script>

  <!-- Fonts -->
  <link rel="preload" crossorigin="anonymous" as="font" href="assets/fonts/Hind-Bold.ttf" />
  <link rel="preload" crossorigin="anonymous" as="font" href="assets/fonts/Hind-Regular.ttf" />

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">

  <!-- Global styles -->
  <link href="/global.css" rel="stylesheet" />

  <script type="module" src="./out-tsc/src/manifest-previewer.js"></script>
</head>
